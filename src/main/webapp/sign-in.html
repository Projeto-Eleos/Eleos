<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <main>
      <div class="left-side">
        <form class="content" method="post" action="signIn">
            <!-- Conteúdo do lado esquerdo -->
            <h1 id="title1">Bem-Vindo</h1>
            <p>Faça login e ajude a fazer a diferença!</p>
            <div class="input-box">
              <label for="email">Email:</label>
              <input type="email" class="input-field" name="email" placeholder="Digite seu endereço de email" required>
              <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
              <label for="senha">Senha:</label>
              <div class="place">
                <div class="toleft">
                  <i class='bx bx-lock-open-alt' id="cadeado"></i>
                  <input type="password" class="input-field" name="password" placeholder="Digite sua senha" required>
                </div>
                <i class="bx" id="ver_desver"><img width="15" height="15" src="public/images/closed-eye.png" alt="visible--v2" id="imagem"></i>
              </div>
            </div>
            <a href="password-recover.html">Esqueceu sua senha?</a>
            <div class="input-box">
              <input type="submit" class="submit" value="Entrar">
            </div>  
        </form>
      </div>
      <div class="right-side">
        <div class="content">
              <!-- Conteúdo do lado direito -->
            <h1 id="title2">É novo aqui?</h1>
            <p id="subtitle">Junte-se à comunidade do Eleos! Crie sua conta e comece a fazer a diferença!</p>
          <div class="input-box">
            <a href="sign-up.html"><input type="submit" class="submit2" value="Comece por aqui"></a>
          </div> 
        </div>
      </div>
    </main>
    <script>
      const icone = document.querySelector("#ver_desver");
      const passwordInput = document.querySelector('[name="password"]');
      icone.addEventListener("click", () => {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icone.innerHTML = '<img width="15" height="15" src="public/images/eye.png" alt="visible--v2" id="imagem">';
        } else {
          passwordInput.type = 'password';
          icone.innerHTML = '<img width="15" height="15" src="public/images/closed-eye.png" alt="closed eye" id="imagem">';
        }
      });
    </script>
</body>
</html>
