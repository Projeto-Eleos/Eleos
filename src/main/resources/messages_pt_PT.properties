homepage.title2=Como fazer uma doação
homepage.description2=Queremos tornar o processo de doação o mais fácil e eficiente possível. Para o ajudar nesta jornada de generosidade, criámos um guia simples passo a passo que lhe permite fazer as suas doações de forma rápida e conveniente.
