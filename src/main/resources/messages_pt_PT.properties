homepage.step-title-1=Acesso à conta
homepage.step-1=O utilizador inicia sessão na sua conta pessoal no sistema, utilizando o seu nome de utilizador e palavra-passe.
homepage.step-title-2=Selecione uma campanha
homepage.step-2=O utilizador escolhe a causa que deseja apoiar entre várias opções disponíveis.
