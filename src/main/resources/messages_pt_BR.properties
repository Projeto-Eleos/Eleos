politic.privacy=Política de Privacidade
politic.lastupdate=Última atualização: [13/09/2023]
politic.description=A Eleos está comprometida em proteger a privacidade dos nossos visitantes e doadores. Esta Política de Privacidade descreve como recolhemos, utilizamos e protegemos as informações pessoais que você fornece ao aceder ao nosso site.
politic.informationcollected=Informações Coletadas
politic.information=Podemos recolher informações pessoais, incluindo, mas não se limitando a:
politic.information1=Nome
politic.information2=Endereço de e-mail
politic.information3=Número de telefone
politic.information4=Endereço postal
politic.information5=Informações de doação
politic.information6=Uso das Informações
politic.pessoalinformation=As informações pessoais recolhidas são usadas para os seguintes fins:
politic.process=Processar doações
politic.communication=Comunicar atualizações sobre nossos programas e projetos
politic.anwser=Responder a perguntas e solicitações
politic.improve=Melhorar nosso site e serviços
politic.share=Compartilhamento de Informações
politic.notshare=Não compartilhamos suas informações pessoais com terceiros, exceto quando necessário para cumprir obrigações legais ou com seu consentimento expresso.
politic.cookies=Cookies e Tecnologias Semelhantes
politic.nave=O nosso site pode usar cookies e tecnologias semelhantes para melhorar a experiência do usuário. Pode ajustar as configurações do seu navegador para recusar cookies, se preferir.
politic.security=Segurança de Dados 
politic.securitymedia=Implementamos medidas de segurança para proteger suas informações pessoais, mas não podemos garantir a segurança completa na transmissão ou armazenamento de dados online.
politic.link=Links para Sites de Terceiros
politic.linkdescription=O nosso site pode conter links para sites de terceiros. Não somos responsáveis pelas práticas de privacidade desses sites.
politic.alteration=Alterações nesta Política
politic.alterationdescription=Esta Política de Privacidade pode ser atualizada periodicamente. A data da última atualização será indicada no início da política.
politic.contact=Contato
politic.contactdescription=Se tiver alguma dúvida sobre nossa Política de Privacidade, entre em contato conosco em projetoeleos@gmail.com.


