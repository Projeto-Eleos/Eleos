campaign.campaigntitle1=Doação de Alimentos - ONG Brasil
campaign.description1=Sua doação de alimentos não perecíveis pode encher estômagos famintos e trazer um sorriso ao rosto de alguém. Cada enlatado, pacote de arroz ou alimento não perecível faz a diferença.
campaign.join=Participar da Campanha
campaign.campaigntitle2=Doação de Roupas - ONG Acredite
campaign.description2=Ajude-nos a manter as pessoas aquecidas e confortáveis durante os meses mais frios. Roupas em bom estado são bem-vindas, desde casacos, roupas de inverno até roupas para todas as idades.
campaign.campaigntitle3=Doação de Brinquedos - Criança Esperança
campaign.description3=Proporcione alegria e diversão para crianças carentes, doando brinquedos novos ou em bom estado. Seus brinquedos antigos podem fazer novas crianças felizes!
campaign.campaigntitle4=Doação de Produtos de Higiene - ONG Saúde
campaign.description4=Itens de higiene pessoal são essenciais. Itens como sabonete, pasta de dente, xampu e papel higiênico podem fazer uma grande diferença para aqueles que têm acesso limitado a eles.
campaign.title5=Doação de Material Escolar - ONG Educar
campaign.description5=Itens de higiene pessoal são essenciais. Itens como sabonete, pasta de dente, xampu e papel higiênico podem fazer uma grande diferença para aqueles que têm acesso limitado a eles.
campaign.campaigntitle6=Doação de Roupas - ONG Aquecendo Cobertores 
campaign.description6=Nos ajude a aquecer cobertores doando-os a pessoas que querem aquecê-los!

