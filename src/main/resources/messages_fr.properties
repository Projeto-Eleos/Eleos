homepage.title2=Comment faire un don
homepage.description2=Nous voulons rendre le processus de don aussi simple et efficace que possible. Pour vous aider dans cette démarche de générosité, nous avons créé un guide simple qui vous permet de faire vos dons rapidement et facilement.
homepage.slogan-description2=Découvrez comment cela fonctionne :
homepage.step-title-1=Accéder au compte
homepage.step-1=L'utilisateur se connecte à son compte personnel sur le système, en utilisant son nom d'utilisateur et son mot de passe.
homepage.step-title-2=Sélectionner la campagne
homepage.step-2=L'utilisateur choisit la cause qu'il souhaite soutenir parmi plusieurs options disponibles.
homepage.step-title-3=Formulaire de don
homepage.step-3=L'utilisateur remplit un petit formulaire avec des informations sur ce qu'il souhaite donner.
homepage.step-title-4=Vérifications et instructions
homepage.step-4=Après l'envoi du formulaire, l'équipe Eleos vérifie les informations fournies.
homepage.about-us=À propos de nous.
homepage.about-us-description-pt1=Ici, nous croyons au pouvoir transformateur des petites actions. Nous nous engageons à mettre en relation des personnes généreuses avec des organisations qui font la différence dans nos communautés.
homepage.about-us-description-pt2=Rejoignez-nous dans ce voyage de solidarité et d'empathie. Chaque don que vous faites via notre système a un impact réel, aidant à améliorer des vies, à préserver l'environnement et à construire un monde plus juste.
Nous croyons que tout le monde a le pouvoir de faire des changements significatifs, quelle que soit la taille de la contribution. Chaque geste de générosité compte, et ensemble, nous pouvons créer un impact durable.
homepage.about-us-description-pt3=Explorez notre système et découvrez les incroyables ONG partenaires qui transforment le monde par leur travail acharné.
homepage.about-us-description-pt4=N'attendez plus pour faire partie de cette chaîne de bien. Votre don peut être l'espoir dont quelqu'un a besoin, le soutien dont une cause a besoin ou le changement que le monde souhaite.
L'équipe Eleos
homepage.description-3=Eleos est une organisation dédiée à faire une différence dans le monde. Notre mission est d'offrir soutien et espoir à ceux qui en ont le plus besoin, grâce à nos programmes de distribution de dons. Avec la générosité de personnes comme vous, nous parvenons à avoir un impact positif sur de nombreuses vies.
homepage.tag1=Informations
homepage.tag2=Politique de confidentialité
homepage.tag3=Contactez-nous

