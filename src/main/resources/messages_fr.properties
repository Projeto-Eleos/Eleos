politic.privacy=Politique de confidentialité
politic.lastupdate=Dernière mise à jour : [13/09/2023]
politic.description=Eleos s'engage à protéger la vie privée de nos visiteurs et donateurs. Cette politique de confidentialité décrit comment nous recueillons, utilisons et protégeons les informations personnelles que vous fournissez en accédant à notre site.
politic.informationcollected=Informations collectées
politic.information=Nous pouvons collecter des informations personnelles, y compris, mais sans s'y limiter :
politic.information1=Nom
politic.information2=Adresse e-mail
politic.information3=Numéro de téléphone
politic.information4=Adresse postale
politic.information5=Informations de don
politic.information6=Utilisation des informations
politic.pessoalinformation=Les informations personnelles collectées sont utilisées à des fins suivantes :
politic.process=Traiter les dons
politic.communication=Communiquer des mises à jour sur nos programmes et projets
politic.anwser=Répondre aux questions et demandes
politic.improve=Améliorer notre site et nos services
politic.share=Partage d'informations
politic.notshare=Nous ne partageons pas vos informations personnelles avec des tiers, sauf lorsque cela est nécessaire pour respecter des obligations légales ou avec votre consentement explicite.
politic.cookies=Cookies et technologies similaires
politic.nave=Notre site peut utiliser des cookies et des technologies similaires pour améliorer l'expérience utilisateur. Vous pouvez ajuster les paramètres de votre navigateur pour refuser les cookies, si vous le préférez.
politic.security=Sécurité des données
politic.securitymedia=Nous avons mis en place des mesures de sécurité pour protéger vos informations personnelles, mais nous ne pouvons pas garantir une sécurité complète lors de la transmission ou du stockage des données en ligne.
politic.link=Liens vers des sites tiers
politic.linkdescription=Notre site peut contenir des liens vers des sites tiers. Nous ne sommes pas responsables des pratiques de confidentialité de ces sites.
politic.alteration=Modifications de cette politique
politic.alterationdescription=Cette politique de confidentialité peut être mise à jour périodiquement. La date de la dernière mise à jour sera indiquée au début de la politique.
politic.contact=Contact
politic.contactdescription=Si vous avez des questions sur notre politique de confidentialité, veuillez nous contacter à projetoeleos@gmail.com.

