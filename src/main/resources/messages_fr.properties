campaign.campaigntitle1=Dons Alimentaires - ONG Brésil
campaign.description1=Votre don d'aliments non périssables peut remplir les estomacs affamés et apporter un sourire à quelqu'un. Chaque boîte de conserve, paquet de riz ou aliment non périssable fait la différence.
campaign.join=Participer à la Campagne
campaign.campaigntitle2=Dons de Vêtements - ONG Croyez
campaign.description2=Aidez-nous à maintenir les gens au chaud et à l'aise pendant les mois les plus froids. Les vêtements en bon état sont les bienvenus, des manteaux, vêtements d'hiver aux vêtements pour tous les âges.
campaign.campaigntitle3=Dons de Jouets - Enfant Espoir
campaign.description3=Fournissez de la joie et du divertissement aux enfants dans le besoin en faisant don de jouets neufs ou en bon état. Vos anciens jouets peuvent rendre de nouveaux enfants heureux !
campaign.campaigntitle4=Dons de Produits d'Hygiène - ONG Santé
campaign.description4=Les articles d'hygiène personnelle sont essentiels. Des articles tels que du savon, du dentifrice, du shampoing et du papier toilette peuvent faire une grande différence pour ceux qui ont un accès limité à ces produits.
campaign.title5=Dons de Fournitures Scolaires - ONG Éduquer
campaign.description5=Les articles d'hygiène personnelle sont essentiels. Des articles tels que du savon, du dentifrice, du shampoing et du papier toilette peuvent faire une grande différence pour ceux qui ont un accès limité à ces produits.
campaign.campaigntitle6=Dons de Vêtements - ONG Couvertures Chaudes
campaign.description6=Aidez-nous à réchauffer des couvertures en les donnant à des personnes qui veulent les réchauffer !

