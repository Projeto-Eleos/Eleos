homepage.title2=Comment faire un don
homepage.description2=Nous voulons que le processus de don soit aussi simple et efficace que possible. Pour vous aider dans ce voyage de générosité, nous avons créé un guide étape par étape simple qui vous permet de faire des dons rapidement et commodément.
homepage.slogan-description2=Découvrez comment cela fonctionne :
homepage.step-title-1=Accès au compte
homepage.step-1=L'utilisateur se connecte à son compte personnel dans le système en utilisant son nom d'utilisateur et son mot de passe.
homepage.step-title-2=Sélectionnez une campagne
homepage.step-2=L'utilisateur choisit la cause à soutenir parmi plusieurs options disponibles.
homepage.step-title-3=Formulaire de don
homepage.step-3=L'utilisateur remplit un petit formulaire avec des informations sur ce qu'il souhaite donner.
homepage.step-title-4=Vérifications et conseils
homepage.step-4=Après avoir soumis le formulaire, l'équipe d'Eleos effectue une vérification des informations fournies.
homepage.about-us=À propos de nous
homepage.about-us-description-pt1=Ici, nous croyons au pouvoir transformateur des petites actions. Nous nous engageons à mettre en relation des personnes généreuses avec des organisations qui font la différence dans nos communautés.
homepage.about-us-description-pt2=Rejoignez-nous dans ce voyage de solidarité et d'empathie. Chaque don que vous faites à travers notre système a un impact réel, contribuant à améliorer des vies, à préserver l'environnement et à construire un monde plus juste.
Nous croyons que tout le monde a le pouvoir d'apporter des changements significatifs, quelle que soit la taille de sa contribution. Chaque geste de générosité compte, et ensemble, nous pouvons créer un impact durable.
homepage.about-us-description-pt3=Explorez notre système et découvrez les incroyables ONG partenaires qui transforment le monde par leur travail acharné.
homepage.about-us-description-pt4=N'attendez plus pour rejoindre cette chaîne de bonté. Votre don peut être l'espoir dont quelqu'un a besoin, le soutien qu'une cause requiert ou le changement que le monde désire.
L'équipe d'Eleos
homepage.description-3=Eleos est une organisation dédiée à faire la différence dans le monde. Notre mission est d'apporter un soutien et de l'espoir à ceux qui en ont le plus besoin grâce à nos programmes de distribution de dons. Avec la générosité de personnes comme vous, nous pouvons avoir un impact positif sur d'innombrables vies.
