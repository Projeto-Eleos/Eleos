campaign.campaigntitle1=Don d'aliments - ONG Brésil
campaign.description1=Votre don d'aliments non périssables peut remplir les estomacs affamés et faire sourire quelqu'un. Chaque boîte de conserve, sac de riz ou aliment non périssable fait la différence.
campaign.join=Rejoignez la campagne
campaign.campaigntitle2=Don de vêtements - ONG Acredite
campaign.description2=Aidez-nous à garder les gens au chaud et confortables pendant les mois les plus froids. Les vêtements en bon état sont les bienvenus, des manteaux et des vêtements d'hiver aux vêtements pour tous les âges.
campaign.campaigntitle3=Don de jouets - Enfant Espoir
campaign.description3=Apportez de la joie et du plaisir aux enfants défavorisés en donnant des jouets neufs ou légèrement usagés. Vos anciens jouets peuvent rendre de nouveaux enfants heureux !
campaign.campaigntitle4=Don de produits d'hygiène - ONG Santé
campaign.description4=Les articles d'hygiène personnelle sont essentiels. Des articles tels que du savon, de la pâte dentifrice, du shampooing et du papier hygiénique peuvent faire une grande différence pour ceux qui ont un accès limité à ces produits.
