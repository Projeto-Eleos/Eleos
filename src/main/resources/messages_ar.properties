campaign.campaigntitle2=تبرع بالملابس - منظمة آمن
campaign.description2=ساعدونا في إبقاء الناس دافئين ومرتاحين خلال الأشهر الباردة. الملابس في حالة جيدة مرحب بها، من معاطف وملابس شتوية إلى ملابس لجميع الأعمار.
campaign.campaigntitle3=تبرع بألعاب - أمل الأطفال
campaign.description3=أحضروا البهجة والمرح للأطفال غير الخاضعين للرعاية من خلال التبرع بألعاب جديدة أو مستخدمة بلطف. يمكن أن تجعل ألعابك القديمة أطفالًا جدد سعداء!
campaign.campaigntitle4=تبرع بمنتجات النظافة - منظمة الصحة
campaign.description4=العناصر الشخصية للنظافة ضرورية. العناصر مثل الصابون، ومعجون الأسنان، والشامبو، وورق التواليت يمكن أن تحقق فرقًا كبيرًا بالنسبة لأولئك الذين لديهم وصول محدود إليها.
