campaign.campaigntitle1=تبرع بالطعام - جمعية البرازيل
campaign.description1=يمكن أن يملأ تبرعك بالأطعمة غير القابلة للفساد المعدة للأكل معدة الجوع ويجلب الابتسامة إلى وجه شخص ما. كل علبة، حزمة أرز أو طعام غير قابل للفساد تجعل الفارق.
campaign.join=الانضمام إلى الحملة
campaign.campaigntitle2=تبرع بالملابس - جمعية صدق
campaign.description2=ساعدنا في إبقاء الناس دافئين ومرتاحين خلال الأشهر الأكثر برودة. الملابس في حالة جيدة هي مرحب بها، بدءًا من المعاطف والملابس الشتوية حتى الملابس لجميع الأعمار.
campaign.campaigntitle3=تبرع بالألعاب - أمل الطفل
campaign.description3=قدم الفرح والمرح للأطفال الفقراء من خلال التبرع بألعاب جديدة أو في حالة جيدة. يمكن أن تجعل ألعابك القديمة الأطفال الجدد سعداء!
campaign.campaigntitle4=تبرع بمنتجات النظافة - جمعية الصحة
campaign.description4=تعتبر العناصر الشخصية للنظافة أمرًا أساسيًا. يمكن أن تحدث العناصر مثل الصابون ومعجون الأسنان والشامبو وورق التواليت فارقًا كبيرًا لأولئك الذين لديهم وصول محدود إليها.
campaign.title5=تبرع باللوازم المدرسية - جمعية التعليم
campaign.description5=تعتبر العناصر الشخصية للنظافة أمرًا أساسيًا. يمكن أن تحدث العناصر مثل الصابون ومعجون الأسنان والشامبو وورق التواليت فارقًا كبيرًا لأولئك الذين لديهم وصول محدود إليها.
campaign.campaigntitle6=تبرع بالملابس - جمعية تدفئة البطانيات
campaign.description6=ساعدنا في تدفئة البطانيات عن طريق التبرع بها للأشخاص الذين يرغبون في التدفئة بها!

