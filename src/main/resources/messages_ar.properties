campaign.description1=تبرعك بالطعام غير القابل للفساد يمكن أن يملأ معدة الجياع ويجلب البسمة على وجه شخص ما. كل علبة، كيس من الأرز، أو عنصر طعام غير قابل للفساد يحقق فرقًا.
