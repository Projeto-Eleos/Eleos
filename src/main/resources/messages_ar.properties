homepage.title2=كيفية التبرع
homepage.description2=نريد جعل عملية التبرع أكثر سهولة وفعالية قدر الإمكان. لمساعدتك في هذه الرحلة الخيرية، قمنا بإنشاء دليل بسيط يتيح لك إجراء تبرعاتك بسرعة وبسهولة.
homepage.slogan-description2=انظر كيف يعمل:
homepage.step-title-1=الوصول إلى الحساب
homepage.step-1=يقوم المستخدم بتسجيل الدخول إلى حسابه الشخصي في النظام باستخدام اسم المستخدم وكلمة المرور.
homepage.step-title-2=اختر الحملة
homepage.step-2=يختار المستخدم القضية التي يرغب في دعمها من بين الخيارات المتاحة.
homepage.step-title-3=نموذج التبرع
homepage.step-3=يقوم المستخدم بملء نموذج صغير بمعلومات حول ما يرغب في التبرع به.
homepage.step-title-4=فحوصات وتوجيهات
homepage.step-4=بعد تقديم النموذج، يقوم فريق إيليوس بإجراء التحقق من المعلومات المقدمة.
homepage.about-us=من نحن.
homepage.about-us-description-pt1=نحن نعتقد هنا في قوة التصرفات الصغيرة التي تحول. نحن ملتزمون بربط الأشخاص الكرماء بالمنظمات التي تجعل فرقًا في مجتمعاتنا.
homepage.about-us-description-pt2=انضم إلينا في هذه الرحلة من العطاء والتعاطف. كل تبرع تقوم به من خلال نظامنا سيكون له تأثير حقيقي، يساعد في تحسين الحياة والمحافظة على البيئة وبناء عالم أكثر عدالة.
نحن نعتقد أن الجميع لديهم القدرة على إحداث تغييرات كبيرة، بغض النظر عن حجم التبرع. كل لفتة من الكرم تهم، ومعًا يمكننا خلق تأثير دائم.
homepage.about-us-description-pt3=استكشف نظامنا واكتشف المنظمات غير الحكومية المذهلة التي تقوم بتغيير العالم من خلال عملها الجاد.
homepage.about-us-description-pt4=لا تنتظر أكثر لتبدأ في أن تكون جزءًا من هذا السلسلة الجيدة. يمكن أن يكون تبرعك الأمل الذي يحتاجه شخص ما، والدعم الذي تحتاجه القضية، أو التغيير الذي يتوق العالم إليه.
فريق إليوس
homepage.description-3=إليوس هي منظمة ملتزمة بجعل فرقًا في العالم. مهمتنا هي تقديم الدعم والأمل لأولئك الذين يحتاجون إليهم بشدة من خلال برامجنا لتقديم التبرعات. بفضل كرم أشخاص مثلك، نستطيع أن نؤثر إيجابيًا على حياة العديد من الأشخاص.
