homepage.title2=كيفية التبرع
homepage.description2=نريد جعل عملية التبرع سهلة وفعالة قدر الإمكان. لمساعدتك في هذه رحلة الكرم، قمنا بإنشاء دليل بسيط يتيح لك إجراء تبرعاتك بسرعة وبشكل مريح.
homepage.slogan-description2=إليك كيفية العمل:
homepage.step-title-1=الوصول إلى الحساب
homepage.step-1=يدخل المستخدم إلى حسابه الشخصي في النظام باستخدام اسم المستخدم وكلمة المرور الخاصة به.
homepage.step-title-2=اختيار الحملة
homepage.step-2=يختار المستخدم القضية التي يرغب في دعمها من بين العديد من الخيارات المتاحة.
homepage.step-title-3=استمارة التبرع
homepage.step-3=يقوم المستخدم بملء استمارة صغيرة بمعلومات حول ما يرغب في التبرع به.
homepage.step-title-4=التحقق والتوجيه
homepage.step-4=بعد إرسال الاستمارة، يقوم فريق إليوس بالتحقق من المعلومات المقدمة.
homepage.about-us=من نحن.
homepage.about-us-description-pt1=هنا، نؤمن بقوة التأثير التحولي للأفعال الصغيرة. نحن ملتزمون بربط الأشخاص الكرماء بالمؤسسات التي تحدث فرقًا في مجتمعاتنا.
homepage.about-us-description-pt2=انضم إلينا في هذه الرحلة من العطاء والتعاطف. كل تبرع تقوم به من خلال نظامنا سيكون له تأثير حقيقي، يساعد في تحسين الحياة، والمحافظة على البيئة، وبناء عالم أكثر عدالة.
نحن نؤمن بأن الجميع لديهم القدرة على إحداث تغييرات كبيرة، بغض النظر عن حجم المساهمة. كل فعل كرم يهم، ومعًا يمكننا خلق تأثير دائم.
homepage.about-us-description-pt3=استكشف نظامنا واكتشف المؤسسات الرائعة المتعاونة التي تقوم بتحويل العالم من خلال عملها الدؤوب.
homepage.about-us-description-pt4=لا تنتظر أكثر لتبدأ في أن تكون جزءًا من هذا التيار الجيد. يمكن أن يكون تبرعك الأمل الذي يحتاجه شخص ما، أو الدعم الذي تحتاجه قضية، أو التغيير الذي يتوق الع


