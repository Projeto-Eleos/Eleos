homepage.title2=Como realizar uma doação
homepage.description2=Queremos tornar o processo de doação o mais fácil e eficiente possível. Para ajudá-lo nessa jornada de generosidade, criamos um simples passo a passo que permite que você faça suas doações de forma rápida e conveniente.
homepage.slogan-description2=Veja como funciona:
homepage.step-title-1=Acesso à Conta
homepage.step-1=O usuário entra em sua conta pessoal no sistema, utilizando seu nome de usuário e senha.
homepage.step-title-2=Selecione a Campanha
homepage.step-2=O usuário escolhe a causa que deseja apoiar entre várias opções disponíveis.
homepage.step-title-3=Formulário de doação
homepage.step-3=O usuário preenche um pequeno formulário com informações sobre o que deseja doar.
homepage.step-title-4=Verificações e orientações
homepage.step-4=Após o envio do formulário, a equipe do Eleos realiza a verificação das informações fornecidas.
homepage.about-us-description-pt1=Aqui, acreditamos no poder transformador das pequenas ações. Estamos comprometidos em conectar pessoas generosas a organizações que fazem a diferença em nossas comunidades.
homepage.about-us-description-pt2=Junte-se a nós nessa jornada de solidariedade e empatia. Cada doação que você fizer através do nosso sistema terá um impacto real, ajudando a melhorar vidas, preservar o meio ambiente e construir um mundo mais justo.
Nós acreditamos que todos têm o poder de fazer mudanças significativas, não importa o tamanho da contribuição. Cada gesto de generosidade conta, e juntos podemos criar um impacto duradouro.
homepage.about-us-description-pt3=Explore nosso sistema e descubra as incríveis ONGs parceiras que estão transformando o mundo com seu trabalho incansável.
homepage.about-us-description-pt4=Não espere mais para começar a fazer parte dessa corrente do bem. Sua doação pode ser a esperança que alguém precisa, o apoio que uma causa necessita ou a mudança que o mundo anseia.
A equipe Eleos
homepage.description-3=A Eleos é uma organização dedicada a fazer a diferença no mundo. Nossa missão é oferecer apoio e esperança àqueles que mais precisam, através de nossos programas de entrega de doações. Com a generosidade de pessoas como você, conseguimos impactar positivamente inúmeras vidas.
