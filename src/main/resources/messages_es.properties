politic.privacy=Política de privacidad
politic.lastupdate=Última actualización: [13/09/2023]
politic.description=Eleos se compromete a proteger la privacidad de nuestros visitantes y donantes. Esta Política de privacidad describe cómo recopilamos, usamos y protegemos la información personal que proporciona al acceder a nuestro sitio web.
politic.informationcollected=Información recopilada
politic.information=Podemos recopilar información personal, incluyendo, pero no limitado a:
politic.information1=Nombre
politic.information2=Dirección de correo electrónico
politic.information3=Número de teléfono
politic.information4=Dirección postal
politic.information5=Información de donación
politic.information6=Uso de la información
politic.pessoalinformation=La información personal recopilada se utiliza para los siguientes fines:
politic.process=Procesar donaciones
politic.communication=Comunicar actualizaciones sobre nuestros programas y proyectos
politic.anwser=Responder preguntas y solicitudes
politic.improve=Mejorar nuestro sitio y servicios
politic.share=Compartir información
politic.notshare=No compartimos su información personal con terceros, excepto cuando sea necesario para cumplir con obligaciones legales o con su consentimiento expreso.
politic.cookies=Cookies y tecnologías similares
politic.nave=Nuestro sitio web puede utilizar cookies y tecnologías similares para mejorar la experiencia del usuario. Puede ajustar la configuración de su navegador para rechazar las cookies, si lo prefiere.
politic.security=Seguridad de datos 
politic.securitymedia=Hemos implementado medidas de seguridad para proteger su información personal, pero no podemos garantizar la seguridad completa en la transmisión o almacenamiento de datos en línea.
politic.link=Enlaces a sitios de terceros
politic.linkdescription=Nuestro sitio web puede contener enlaces a sitios de terceros. No nos hacemos responsables de las prácticas de privacidad de estos sitios.
politic.alteration=Cambios en esta política
politic.alterationdescription=Esta Política de privacidad puede actualizarse periódicamente. La fecha de la última actualización se indicará al principio de la política.
politic.contact=Contacto
politic.contactdescription=Si tiene alguna pregunta sobre nuestra Política de privacidad, contáctenos en projetoeleos@gmail.com.

