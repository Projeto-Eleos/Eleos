homepage.welcome=¡Bienvenido a Eleos!
homepage.slogan=!JUNTOS, PODEMOS TRANSFORMAR VIDAS!
homepage.description-pt-1=Únete a nosotros en esta jornada de solidaridad. Tu contribución es la esperanza que alguien necesita, el soporte que una causa requiere y el combustible para un mundo mejor.
homepage.description-pt-2=Haz la diferencia hoy con nosotros.
homepage.slogan-description=¡QUIERO CAMBIAR EL MUNDO!
