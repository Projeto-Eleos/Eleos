homepage.title2=Cómo realizar una donación
homepage.description2=Queremos hacer el proceso de donación lo más fácil y eficiente posible. Para ayudarte en esta jornada de generosidad, hemos creado un sencillo paso a paso que te permite hacer tus donaciones de forma rápida y conveniente.
homepage.slogan-description2=Veamos cómo funciona:
homepage.step-title-1=Acceso a la cuenta
homepage.step-1=El usuario inicia sesión en su cuenta personal en el sistema utilizando su nombre de usuario y contraseña.
homepage.step-title-2=Seleccionar la campaña
homepage.step-2=El usuario elige la causa que desea apoyar entre varias opciones disponibles.
homepage.step-title-3=Formulario de donación
homepage.step-3=El usuario completa un pequeño formulario con información sobre lo que desea donar.
homepage.step-title-4=Verificaciones y orientaciones
homepage.step-4=Después de enviar el formulario, el equipo de Eleos realiza la verificación de la información proporcionada.
homepage.about-us=Sobre nosotros
homepage.about-us-description-pt1=Aquí, creemos en el poder transformador de las pequeñas acciones. Estamos comprometidos a conectar a personas generosas con organizaciones que marcan la diferencia en nuestras comunidades.
homepage.about-us-description-pt2=Únete a nosotros en esta jornada de solidaridad y empatía. Cada donación que haces a través de nuestro sistema tiene un impacto real, ayudando a mejorar vidas, preservar el medio ambiente y construir un mundo más justo.
Creemos que todos tienen el poder de hacer cambios significativos, sin importar el tamaño de la contribución. Cada gesto de generosidad cuenta, y juntos podemos crear un impacto duradero.
homepage.about-us-description-pt3=Explora nuestro sistema y descubre las increíbles ONG asociadas que están transformando el mundo con su trabajo incansable.
homepage.about-us-description-pt4=No esperes más para unirte a esta cadena de bondad. Tu donación puede ser la esperanza que alguien necesita, el apoyo que una causa requiere o el cambio que el mundo ansía.
El equipo de Eleos
homepage.description-3=Eleos es una organización dedicada a marcar la diferencia en el mundo. Nuestra misión es ofrecer apoyo y esperanza a aquellos que más lo necesitan, a través de nuestros programas de entrega de donaciones. Con la generosidad de personas como tú, logramos impactar positivamente innumerables vidas.
