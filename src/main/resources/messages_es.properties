campaign.campaigntitle1=Donación de Alimentos - ONG Brasil
campaign.description1=Tu donación de alimentos no perecederos puede llenar estómagos hambrientos y dibujar sonrisas en el rostro de alguien. Cada lata, paquete de arroz o alimento no perecedero marca la diferencia.
campaign.join=Participar en la Campaña
campaign.campaigntitle2=Donación de Ropa - ONG Acredite
campaign.description2=Ayúdanos a mantener a las personas abrigadas y cómodas durante los meses más fríos. Se acepta ropa en buen estado, desde abrigos hasta ropa de invierno y ropa para todas las edades.
campaign.campaigntitle3=Donación de Juguetes - Criança Esperança
campaign.description3=Proporciona alegría y diversión a niños necesitados donando juguetes nuevos o en buen estado. ¡Tus juguetes antiguos pueden hacer felices a nuevos niños!
campaign.campaigntitle4=Donación de Productos de Higiene - ONG Saúde
campaign.description4=Los artículos de higiene personal son esenciales. Artículos como jabón, pasta de dientes, champú y papel higiénico pueden marcar una gran diferencia para aquellos con acceso limitado a ellos.
campaign.title5=Donación de Material Escolar - ONG Educar
campaign.description5=Los artículos de higiene personal son esenciales. Artículos como jabón, pasta de dientes, champú y papel higiénico pueden marcar una gran diferencia para aquellos con acceso limitado a ellos.
campaign.campaigntitle6=Donación de Ropa - ONG Aquecendo Cobertores
campaign.description6=Ayúdanos a calentar mantas donándolas a personas que quieren abrigarse.

